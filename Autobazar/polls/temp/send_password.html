        <form method="post">
            {% csrf_token %}
            <div class="row col s6 offset-s3">
                <div class="input-field col s4">
                    <input id="email" type="text" class="validate" name="email">
                    <label class="active" for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <button class="btn waves-effect waves-light indigo accent-3" type="submit" name="action">Odeslat
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row col s6 offset-s5">
            <p style="color: red">{{ msg }}</p>

        </div>
        <div class="col offset-s3">
            <p>sem narvi odeslani emailu neco ve stylu</p>
            <p>Email s heslem byl odeslan</p>
        </div>
    </div>
