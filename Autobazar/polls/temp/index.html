{% include "header_nav.html" %}
{% load poll_extras %}
<main>
    <div class="row">
        <div class="col s12 offset-s3">
            {% for car in cars %}
            <div class="col s3">
                <div class="card">
                    <a href="/view/{{car.id}}">
                        <div class="card-image">
                            <img class="cardimg" src="/static/{{car.images_paths|list_first}}">
                        </div>
                        <div class="card-content">
                            <span class="card-title" style="color:black">{{car.mark}} {{car.model}}</span>
                            <p>cena: {{car.price}}</p>
                            <p>Datum výroby: {{car.manufacture_date}}</p>
                            <p>Najeto kilometrů: {{car.killometres}}</p>
                            <p>Motorizace: {{car.motorization}}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% include "footer.html" %}
