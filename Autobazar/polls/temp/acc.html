{% include "header_nav.html" %}
<main>
    <div class="row">
        <div class="col ">
            <span>Uživatelské jméno:</span>
        </div>
        <div class="col s3">
            <span>{{user.username}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col ">
            <span>Telefon:</span>
        </div>
        <div class="col s3">
            <span>{{user.phone}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col ">
            <span>Email:</span>
        </div>
        <div class="col s3">
            <span>{{user.email}}</span>
        </div>
    </div>
    {% if user.is_admin %}
    <div class="row">
        <div class="col ">
            <span>Jsi admin</span>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <a href="change_password" class="btn grey darken-2">Změnit heslo</a>
        </div>
       </div>
</main>
